<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>event</title>
  <style>
    div {
      background-color: red;
      opacity: 0.5;
      padding-left: 30px;
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
    <div class="one">
        <div class="two">
            <div class="three"></div>
        </div>
    </div>

    <script>
        var divs = document.querySelectorAll('div');
        divs.forEach(function(div) {
            div.addEventListener('click', logEvent);
        });

        function logEvent(event) {
            event.stopPropagation();
            console.log(event.currentTarget.className);
        }
    </script>
</body>
</html>
