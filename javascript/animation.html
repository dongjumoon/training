<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;

            animation-name: move;
            animation-duration: 3s;
            animation-fill-mode: forwards; /* to에서 정지(기본은 from으로 돌아가고 끝) */
        }

        @keyframes move {
            from {
                margin-left:0;
            }

            to {
                margin-left:400px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
